<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          type="text/css"
          href="../css/main.css"/>
    <title>Meine Favoriten</title>
    <script type="text/javascript" language="JavaScript" src="../js/playerDetails.js"></script>
</head>
<body onload="loadTable()">
<div class="inner detailsite">
    <h2 id="title">Meine Spieler</h2>

    <div id="allplayers" class="floating-left divtab selected" onclick="showAllPlayer()">Alle Spieler</div>
    <div id="myfav" class="floating-left divtab" onclick="showFavPlayer()"> Meine Favoriten</div>

    <table class="floating-left" id="playertable">
        <tr id="col_title">
            <th>Spieler</th>
            <th>Verein</th>
            <th>Headcoach</th>
            <th>Assistantcoach</th>
            <th>Position</th>
            <th>Aktiv</th>
            <th>Rueckennummer</th>
            <th>Geburtsjahr</th>
        </tr>
    </table>
    <div class="btnHauptMenu floating-left">
        <button class="button" onclick="location.href = 'home.html'">Zum Hauptmenü</button>
    </div>
</div>
</body>
</html>
