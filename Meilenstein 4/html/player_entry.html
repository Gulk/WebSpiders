<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">

    <link rel="stylesheet"
          type="text/css"
          href="../css/main.css"/>
    <script type="text/javascript" language="JavaScript" src="../js/formValidation.js"></script>
    <title>Spieler anlegen</title>
</head>
<body>


<div class="inner">
    <h2 id="title">Spieler anlegen</h2>

    <form id="player_entry" name="playerentry" action="http://martinakraus.net/createPlayer.php" method="get">
        <div id="main">
            <div class="left-part">
                <label for="vorname">Vorname:</label>
                <input type="text" id="vorname" name="vorname"/>

                <label for="nachname">Nachname:</label>
                <input type="text" id="nachname" name="nachname"/>

                <label for="verein">Verein:</label>
                <input type="text" id="verein" name="verein"/>

                <label for="hcoach">Headcoach:</label>
                <input type="text" id="hcoach" name="Headcoach"/>

                <label for="acoach">Assistant Coach:</label>
                <input type="text" id="acoach" name="Assistant Coach"/>

                <label for="number">Rückennummer:</label>
                <input type="number" id="number" name="Rückennummer"/>

                <label for="jahr">Geburtsjahr:</label>
                <input type="number" id="jahr" name="Geburtsjahr"/>
                <label for="sel">Position:</label>
                <select id="sel" name="Position">
                    <option value="center">Center</option>
                    <option value="guard">Guard</option>
                    <option value="pforward">Power Forward</option>
                    <option value="wing" selected>Wing</option>
                    <option value="sforward">Small Forward</option>
                </select>
                <label for="aktiv">Aktiv:</label>

                <div id="aktiv">
                    <span class="aktiva"><input type="checkbox" name="Aktiv" value="Ja"/> Ja </span>
                    <span class="aktiva"><input type="checkbox" name="Aktiv" value="Nein" checked/> Nein </span>
                </div>
                <div id="btnSubmit">
                    <button class="button" type="submit" name="action" value="submit" onclick="return validateForm()">
                        Senden
                    </button>
                </div>
            </div>

            <div class="right-part">
                <div id="fav">
                    <label for="favorit" id="favoritLabel">Als Favorit markieren:</label>
                    <input type="checkbox" id="favorit" name="Favorit markieren" value="Ja"/>
                </div>
            </div>


        </div>
    </form>


</div>

</body>
</html>
</html>
