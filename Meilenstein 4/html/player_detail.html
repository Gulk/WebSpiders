<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          type="text/css"
          href="../css/main.css"/>
    <title>Meine Favoriten</title>
    <script type="text/javascript" language="JavaScript" src="../js/playerDetailsNew.js"></script>
</head>
<body onload="tableload()">
<div class="inner detailsite">
    <h2 id="title">Meine Spieler</h2>

    <div id="allplayers" class="divtab selected" onclick="updateTabs('all')">Alle Spieler</div>
    <div id="myfav" class="divtab" onclick="updateTabs('fav')"> Meine Favoriten</div>

    <table id="playertable">
        <tr id="col_title">
            <th>Spieler</th>
            <th>Verein</th>
            <th>Headcoach</th>
            <th>Assistantcoach</th>
            <th>Position</th>
            <th>Aktiv</th>
            <th>Rueckennummer</th>
            <th>Geburtsjahr</th>
        </tr>
    </table>
    <button class="button" type="button" name="action" value="back" onclick="history.go(-1);return true;">Zum Hauptmenü</button>
</div>
</body>
</html>
